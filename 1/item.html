<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            width: 20%;
            margin-left: 40%;
            margin-top: 5%;
            padding-top: 1%;
            text-align: center;
            border-style: solid;
            border-width: 1px;
        }

        .btn{
            margin-top: 5%;
            margin-bottom: 5%;
        }
    </style>
    <title>1.3</title>
</head>
<body>
    <form method="post">
        <div class="container">
            <label for="country"><b>Country</b></label><br>
            <input type="text" placeholder="Enter country" name="country" required><br>

            <label for="capital"><b>Capital</b></label><br>
            <input type="text" placeholder="Enter capital" name="capital" required><br>
            
            <label for="lang"><b>Language</b></label><br>
            <input type="text" placeholder="Enter language" name="lang" required><br>

            <label for="areakm"><b>Area km^2</b></label><br>
            <input type="text" placeholder="Enter area km^2" name="areakm" required><br>

            <label for="areami"><b>Area mi^2</b></label><br>
            <input type="text" placeholder="Enter area mi^2" name="areami" required><br>

            <button type="submit" class="btn">Create</button>
        </div>
    </form>
</body>
</html>
