<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>4</title>
    <style>
        body{
            background-color: #FFEEC3;
        }
        form{
            width: 30%;
            margin: 10% 0 0 35%;
            padding: 5% 5% 5% 5%;
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h3>Books</h3>
        <div class="form-group">
            <label for="utitle">Title</label>
            <input type="text" class="form-control" id="utitle" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="unum">Number of pages</label>
            <input type="number" class="form-control" id="unum" placeholder="Enter number of pages">
        </div>
        <div class="form-group">
            <label for="upub">Publisher</label>
            <input type="text" class="form-control" id="upub" placeholder="Enter publisher">
        </div>
        <div class="form-group">
            <label for="uauth">Author</label>
            <input type="text" class="form-control" id="uauth" placeholder="Enter author">
        </div>
        <button type="button" class="btn btn-success" onclick="create()">Create</button>
        <button type="button" class="btn btn-primary" onclick="read()">Read</button>
        <button type="button" class="btn btn-warning" onclick="update()">Update</button>
        <button type="button" class="btn btn-danger"  onclick="delet()">Delete</button>
    </form>
</body>
</html>
